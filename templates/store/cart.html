{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    
    <div class="row">
        <aside class="col-lg-9">
    <div class="card">
    <table class="table table-borderless table-shopping-cart">
    <thead >
    <tr class="small text-uppercase">
      <th scope="col">محصول</th>
      <th scope="col" width="120">تعداد</th>
      <th scope="col" width="120"> قیمت واحد </th>
      <th scope="col" class="text-right" width="200"> </th>
    </tr>
    </thead>
    <tbody>
        {% for cart_item in cart_items %}
    <tr>
        <td>
            <figure class="itemside align-items-center">
                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                <figcaption class="info">
                    <a href="#" class="title text-dark"><b>{{ cart_item.product.product_name }}</a></b>
                    <p class="text-muted small"> نوع آموزش: {{ cart_item.product.category }}</p>
                </figcaption>
            </figure>
        </td>
        <td> 
            <!-- col.// -->
                        <div class="col"> 
                            <div class="input-group input-spinner">
                                <div class="input-group-prepend">
                                <button class="btn btn-light" type="button" id="button-plus"> <i class="fa fa-minus"></i> </button>
                                </div>
                                <input type="text" class="form-control"  value="{{ cart_item.quantity }}">

                                <div class="input-group-append">
                                <button class="btn btn-light" type="button" id="button-minus"> <i class="fa fa-plus"></i> </button>
                                </div>
                            </div> <!-- input-group.// -->
                        </div> <!-- col.// -->
        </td>
        <td> 
            <div class="price-wrap"> 
                <var class="price" id="total-price">{{ cart_item.product.price }} </var> 
                <small> تومان </small> 
            </div> <!-- price-wrap .// -->
        </td>
        <td class="text-right"> 
        <a href="#"  class="btn btn-danger"> حذف</a>
    </td>
</tr>
{% endfor %}
   
    </tbody>
    </table>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-3">
    
            <div class="card">
            <div class="card-body">
                <dl class="dlist-align">
                  <dt>مجموع خرید :</dt>
                  <dd class="text-right"> <span></span>{{ total }} <span>تومان</span></dd>
                </dl>
                <dl class="dlist-align">
                  <dt>مالیات :</dt>
                  <dd class="text-right">  {{ tax }} <span>تومان</span></dd>
                </dl>
                <hr>
                <dl class="dlist-align">
                  <dt>مجموع</dt>
                  <dd class="text-right text-dark b"><strong> {{ fulltotal }} <span>تومان</span></strong></dd>
                </dl>
                <hr>
                <p class="text-center mb-3">
                    <img src="{% static './images/misc/payments.png' %}" height="26">
                </p>
                <a href="{% url 'ComingSoon'%}" class="btn btn-primary btn-block"> پرداخت نهایی </a>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">ادامه خرید</a>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>






{% endblock %}
